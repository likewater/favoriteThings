<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css.stylesheet.css" rel="stylesheet" type="text/css">
    <title>Favorite Things</title>
  </head>
  <body>
    <h1>Your Favorite Things</h1>
    <div class="container">
      <form class="userInput">
        <div class="form-group">
          <label for="question1">What is your favorite song?</label>
          <input id="question1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="question2">What is your favorite car?</label>
          <input id="question2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="question3">What is your favorite movie?</label>
          <input id="question3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="answer">
        <p>Hi, your favorite song is <span id="answer1"></span>, your favorite car is <span id="answer2"></span> and your favorite movie is<span id="answer3"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
